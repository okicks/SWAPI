<h1>Film Search</h1>
<hr />

<div [formGroup]="searchForm">
    <input matInput placeholder="Search" formControlName="search" type="text" />
    <button mat-raised-button class="nav-btn" type="submit" (click)="onSubmit()">Search</button>
</div>

<div>
    <mat-table #table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let film;">{{film.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="director">
                <mat-header-cell *matHeaderCellDef>Director</mat-header-cell>
                <mat-cell *matCellDef="let film;">{{film.director}}</mat-cell>
        </ng-container>
    </mat-table>
</div>
