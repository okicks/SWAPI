<h1>Planets</h1>
<hr />

<button mat-raised-button class="nav-btn" routerLink="/planets/search">Search</button>

<div>
    <mat-table #table [dataSource] = "dataSource">
        <mat-header-row *matHeaderRowDef = "columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames"></mat-row>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let planet;">{{planet.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef = "population">
            <mat-header-cell *matHeaderCellDef>Population</mat-header-cell>
            <mat-cell *matCellDef="let planet">{{planet.population}}</mat-cell>
        </ng-container>
    </mat-table>
</div>
